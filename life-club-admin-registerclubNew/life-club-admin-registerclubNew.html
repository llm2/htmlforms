<div id="formhermes">
  <div id="formContainer">
    <form class="autoform" enctype="multipart/form-data" action="https://gabe.es.its.nyu.edu/hermes/?q=node/188" method="post" id="autoform" accept-charset="UTF-8">
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[first_name]">First Name </label>
          <input type="text" id="submitted[first_name]" name="submitted[first_name]" value="" size="60" maxlength="128" class="name"/>
          <span class="first_name-msgContainer"></span> </div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[last_name]">Last Name </label>
          <input type="text" id="submitted[last_name]" name="submitted[last_name]" value="" size="60" maxlength="128" class="name"/>
          <span class="last_name-msgContainer"></span> </div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[netid]">NetID (Example: abc123)</label>
          <input type="text" id="submitted[netid]" name="submitted[netid]" value="" size="60" maxlength="128" class="netid" />
          <span class="netid-msgContainer"></span></div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[uid]">University ID</label>
          <input type="text" id="submitted[uid]" name="submitted[uid]" value="N" size="60" maxlength="128" class="uid" />
          <span class="uid-msgContainer"></span></div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[phone]">Telephone </label>
          <input type="text" id="submitted[phone]" name="submitted[phone]" value="" size="60" maxlength="10" />
        </div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[clubname]">Name of Club </label>
          <input type="text" id="submitted[clubname]" name="submitted[clubname]" value="" size="60" maxlength="10" class="required"/>
        </div>
      </div>
      <div class="section text">
        <div class="fullSize">
          <label for="submitted[mission_statement]">Mission Statement </label>
          <textarea name="submitted[mission_statement]" cols="90" rows="5" id="submitted[mission_statement]"></textarea>
        </div>
      </div>
      <div class="section text">
        <div class="fullSize">
          <label for="submitted[description_of_club]">Short Description of Club </label>
          <textarea name="submitted[description_of_club]" cols="90" rows="5" id="submitted[description_of_club]"></textarea>
        </div>
      </div>
      <div class="section text">
        <div class="fullSize">
          <label for="submitted[club_charter]">Club Charter/Constitution </label>
          <textarea name="submitted[club_charter]" cols="90" rows="5" id="submitted[club_charter]"></textarea>
        </div>
      </div>
      <input type="hidden" name="form_id" value="webform_client_form_188" />
      <div class="section end">
        <div class="fullSize">
          <button type="submit"
		id="submit"
		name="op"
		value="Submit">Submit </button>
          <button type="reset"
		id="reset"
		name="reset"
		value="Reset">Reset </button>
        </div>
      </div>
    </form>
  </div>
</div>
