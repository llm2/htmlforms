<style>
label{
  max-width: 80%;
}
</style>
<div id="formhermes">
  <div id="formContainer">
    <form class="autoform" enctype="multipart/form-data" action="https://gabe.es.its.nyu.edu/hermes/?q=node/200" method="post" id="autoform" accept-charset="UTF-8">
      <h2>Information</h2>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[first_name]">Student First Name </label>
          <input type="text" id="submitted[first_name]" name="submitted[first_name]" value="" size="60" maxlength="128" class="name"/>
          <span class="first_name-msgContainer"></span> </div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[last_name]">Student Last Name </label>
          <input type="text" id="submitted[last_name]" name="submitted[last_name]" value="" size="60" maxlength="128" class="name"/>
          <span class="last_name-msgContainer"></span> </div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[netid]">Student NetID (Example: abc123)</label>
          <input type="text" id="submitted[netid]" name="submitted[netid]" value="" size="60" maxlength="128" class="netid">
          <span class="netid-msgContainer"></span></div>
      </div>
      <hr/>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[first_name_reviewer]">Reviewer First Name </label>
          <input type="text" id="submitted[first_name_reviewer]" name="submitted[first_name_reviewer]" value="" size="60" maxlength="128" class="name"/>
          <span class="first_name_reviewer-msgContainer"></span> </div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[last_name_reviewer]">Reviewer Last Name </label>
          <input type="text" id="submitted[last_name_reviewer]" name="submitted[last_name_reviewer]" value="" size="60" maxlength="128" class="name"/>
          <span class="last_name_reviewer-msgContainer"></span> </div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[rev_email]">Reviewer E-mail</label>
          <input type="text" id="submitted[rev_email]" name="submitted[rev_email]" value="" size="60" maxlength="128" class="email" />
          <span class="rev_email-msgContainer"></span></div>
      </div>
      <hr/>
      <h2>Rationale</h2>
      <div class="section radio">
        <div class="fullSize">
          <label for="submitted[rat_approved]"></label>
          <span class="options">
          <input name="submitted[rat_approved]" type="radio" id="submitted[rat_approved]" value="approved"  checked="checked"/>
          <label for="submitted[rat_approved]">Your rationale has been approved; no revisions are required.</label>
          </span>
          <p></p>
          <span>
          <input name="submitted[rat_approved]" type="radio" id="submitted[rat_approved]" value="minor"/>
          <label for="submitted[rat_approved]">Your rationale has been given preliminary approval, but some minor changes must be made before it can be given final approval. Please make these changes and submit to the Office of Academic Advising at least one month before the colloquium.</label>
          </span>
          <p></p>
          <span>
          <input name="submitted[rat_approved]" type="radio" id="submitted[rat_approved]" value="major"/>
          <label for="submitted[rat_approved]"> Your rationale requires revisions and a second review. Please make the required changes, have your adviser approve them, and then resubmit your rationale to the Office of Academic Advising at least one month before the colloquium. Your revised rationale will then be forwarded to the Reviewer for final approval.</label>
          </span> </div>
      </div>
      <hr/>
      <h2>Booklist</h2>
      <div class="section radio">
        <div class="fullSize">
          <label for="submitted[book_approved]"></label>
          <span class="options"> <span>
          <input name="submitted[book_approved]" type="radio" id="submitted[book_approved]" value="approved" checked="checked"/>
          <label for="submitted[book_approved]">Your booklist has been approved; no revisions are required.</label>
          </span>
          <p></p>
          <span>
          <input name="submitted[book_approved]" type="radio" id="submitted[book_approved]" value="minor"/>
          <label for="submitted[book_approved]">Your booklist has been given preliminary approval, but some minor changes must be made before it can be given final approval. Please make these changes and submit to the Office of Academic Advising at least one month before the colloquium.</label>
          </span>
          <p></p>
          <span>
          <input name="submitted[book_approved]" type="radio" id="submitted[book_approved]" value="major" />
          <label for="submitted[book_approved]">Your booklist requires revisions and a second review. Please make the required changes, have your adviser approve them, and then resubmit your book list to the Office of Academic Advising at least one month before the colloquium. Your revised booklist will then be forwarded to the Reviewer for approval. </label>
          </span> </div>
      </div>
      <hr/>
      <div class="section text">
        <div class="fullSize">
          <label for="submitted[comments]">Comments (optional)</label>
          <textarea id="submitted[comments]" name="submitted[comments]" cols="60" rows="5"></textarea>
        </div>
      </div>
      <input type="hidden" name="form_id" value="webform_client_form_200" />
      <div class="section end">
        <div class="fullSize">
          <button type="submit"
		id="submit"
		name="op"
		value="Submit">Submit </button>
          <button type="reset"
		id="reset"
		name="reset"
		value="Reset">Reset </button>
        </div>
      </div>
    </form>
  </div>
</div>
