  <div id="formhermes">
  <div id="formContainer">
    <form class="autoform" enctype="multipart/form-data" action="https://gabe.es.its.nyu.edu/hermes/?q=node/161" method="post" id="autoform" accept-charset="UTF-8">
    <h2>Student Information</h2>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[first_name]">First Name </label>
          <input type="text" id="submitted[first_name]" name="submitted[first_name]" size="60" maxlength="128" class="name" />
          <span class="first_name-msgContainer"></span> </div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[last_name]">Last Name </label>
          <input type="text" id="submitted[last_name]" name="submitted[last_name]" size="60" maxlength="128" class="name" />
          <span class="last_name-msgContainer"></span></div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[netid]">Net ID </label>
          <input type="text" id="submitted[netid]" name="submitted[netid]" size="60" maxlength="128" class="netid" />
          <span class="netid-msgContainer"></span></div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[universityid]">University ID </label>
          <input type="text" id="submitted[universityid]" name="submitted[universityid]" size="60" maxlength="128" class="uid" value="N"/>
          <span class="universityid-msgContainer"></span></div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[telephone]">Telephone</label>
          <input type="text" id="submitted[telephone]" name="submitted[telephone]" size="60" maxlength="128" value=""/>
          </div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[gpa]">Cumulative GPA</label>
          <input type="text" id="submitted[gpa]" name="submitted[gpa]" size="60" maxlength="128" value="" class="gpa"/>
          <span class="gpa-msgContainer"></span></div>
      </div>
      <div class="section text">
        <div class="halfSize">
           <label for="submitted[student_status]">Student Status </label>
          <select name="submitted[student_status]" id="submitted[student_status]">
            <option>First-year</option>
            <option>Sophomore</option>
            <option>Junior</option>
            <option>Senior</option>
          </select>
          </div>
      </div>
<hr/>

      <div class="section text">
        <div class="halfSize">
          <label for="submitted[first_name_adviser]">Adviser First Name</label>
          <input type="text" name="submitted[first_name_adviser]" id="submitted[first_name_adviser]" size="60" maxlength="128"  class="name"/>
          <span class="first_name_adviser-msgContainer"></span> </div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[last_name_adviser]">Adviser Last Name</label>
          <input type="text" name="submitted[last_name_adviser]" id="submitted[last_name_adviser]" size="60" maxlength="128"  class="name"/>
          <span class="last_name_adviser-msgContainer"></span> </div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[email_adviser]">Adviser E-mail</label>
          <input type="text" name="submitted[email_adviser]" id="submitted[email_adviser]"  size="60" maxlength="128" class="email"/>
          <span class="email_adviser-msgContainer"></span> </div>
      </div>
            <div class="section text">
        <div class="halfSize">
          <label for="submitted[expected_graduation_month]">Expected Graduation Month </label>
          <select id="submitted[expected_graduation_month]" name="submitted[expected_graduation_month]" class="requiredselect">
            <option>January</option>
            <option selected="selected">May</option>
            <option>September</option>
          </select>
          <span class="expected_graduation_month-msgContainer"></span> </div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[expected_graduation_year]">Expected Graduation Year </label>
          <select id="submitted[expected_graduation_year]" name="submitted[expected_graduation_year]" class="requiredselect">
            <option>2013</option>
            <option>2014</option>
            <option>2015</option>
            <option selected="selected">2016</option>
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
          </select>
          <span class="expected_graduation_year-msgContainer"></span> </div>
      </div>
      <hr />
          <h2>Project Information</h2>

      <div class="section text">
        <div class="fullSize">
          <label for="submitted[title]">Project Title</label>
          <input type="text" id="submitted[title]" name="submitted[title]" size="60" maxlength="128"  class="required"/>
          <span class="title-msgContainer"></span></div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[amount]">Requested Amount</label>
          <input type="text" id="submitted[amount]" name="submitted[amount]" size="60" maxlength="128"  class="required"/>
          <span class="amount-msgContainer"></span></div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="completion_date">Anticipated Completion Date</label>
          <input type="text" id="completion_date" name="submitted[completion_date]" size="60" maxlength="128" class="datepicker required" />
          <span class="completion_date-msgContainer"></span> </div>
      </div>

      <div class="section text">
        <div class="fullSize">
          <label for="submitted[abstract]">Project Abstract</label>
          <textarea name="submitted[abstract]" cols="90" rows="8" id="submitted[abstract]" class="required"></textarea>
          <span class="abstract-msgContainer"></span> </div>
      </div>
      <div class="section text">
        <div class="fullSize">
          <label for="files[submitted_file]">Please attach a description of your project, your faculty mentor's assessment of your project, and an itemized budget (.doc, .docx, and .pdf formats accepted).</label>
          <input type="file" id="files[submitted_file]" name="files[submitted_file]" class="required" />
        </div>
      </div>
      <div class="section end">
        <div class="fullSize">
          <button type="submit"
		id="submit"
		name="op"
		value="Submit">Submit </button>
          <button type="reset"
		id="reset"
		name="reset"
		value="Reset">Reset </button>
        </div>
      </div>
      <input type="hidden" name="form_id" value="webform_client_form_161" />
    </form>
  </div>
</div>
