<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
<script>
  $(document).ready(function() {
	$.datepicker.setDefaults($.datepicker.regional[""]);
	$( "#start_date" ).datepicker();
  });
  </script>
<div id="formhermes">
  <div id="formContainer">
    <form class="autoform" enctype="multipart/form-data" action="https://gabe.es.its.nyu.edu/hermes/?q=node/233" method="post" id="autoform" accept-charset="UTF-8">
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[first_name]">First Name </label>
          <input type="text" id="submitted[first_name]" name="submitted[first_name]" size="60" maxlength="128" class="name" />
          <span class="first_name-msgContainer"></span> </div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[last_name]">Last Name </label>
          <input type="text" id="submitted[last_name]" name="submitted[last_name]" size="60" maxlength="128" class="name" />
          <span class="last_name-msgContainer"></span> </div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[netid]">NetID </label>
          <input type="text" id="submitted[netid]" name="submitted[netid]" size="60" maxlength="128" class="netid" />
          <span class="netid-msgContainer"></span></div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[uid]">University ID </label>
          <input type="text" id="submitted[uid]" name="submitted[uid]" size="60" maxlength="128" class="uid" value="N"/>
          <span class="uid-msgContainer"></span></div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[phone]">Employee Extension: (if known)</label>
          <input type="text" id="submitted[phone]" name="submitted[phone]" size="60" maxlength="128" class="phone" />
          <span class="phone-msgContainer"></span></div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[version]"> Software Title and Version</label>
          <input type="text" id="submitted[version]" name="submitted[version]" size="60" maxlength="128" class="version" />
          <span class="version-msgContainer"></span></div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[start_date]">Date Required </label>
          <input type="text" id="start_date" name="submitted[start_date]" size="60" maxlength="128" class="required" />
          <span class="start_date-msgContainer"></span></div>
      </div>
      <div class="section text">
        <div class="fullSize">
          <label for="submitted[support_software]"> Are there any special hardware, disk space or network requirements needed to support the software that you are aware of?</label>
          <input type="text" id="submitted[support_software]" name="submitted[support_software]" size="60" maxlength="128" class="support_software" />
          <span class="support_software-msgContainer"></span></div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[operating_system]"> Do you have an operating system preference? Windows, Mac, Unix, etc.?</label>
          <input type="text" id="submitted[operating_system]" name="submitted[operating_system]" size="60" maxlength="128" class="operating_system" />
          <span class="operating_system-msgContainer"></span></div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[budget]"> Budget line from which to fund software? (if known)? </label>
          <input type="text" id="submitted[budget]" name="submitted[budget]" size="60" maxlength="128" class="budget" />
          <span class="budget-msgContainer"></span></div>
      </div>
      <div class="section checkbox">
        <div class="fullSize">
          <input type="checkbox" id="submitted[individual_use]" name="submitted[individual_use]" value="yes" size="60" maxlength="128" class="" />
          <label for="submitted[individual_use]">This software is for individual faculty use, and not required for students.</label>
          <span class="individual_use-msgContainer"></span></div>
      </div>
      <div class="section text">
        <div class="fullSize">
          <label for="submitted[course_title]"> Course Title</label>
          <input type="text" id="submitted[course_title]" name="submitted[course_title]" size="60" maxlength="128" class="course_title" />
          <span class="course_title-msgContainer"></span></div>
      </div>
      <div class="section text">
        <div class="fullSize">
          <label for="submitted[student_usage]"> Approximate number of students using the software, including your class and any other classes who would potentially access it.</label>
          <input type="text" id="submitted[student_usage]" name="submitted[student_usage]" size="60" maxlength="128" class="student_usage" />
          <span class="student_usage-msgContainer"></span></div>
      </div>
      <div class="section text">
        <div class="fullSize">
          <label for="submitted[software_usage]"> Does each student need to work at a computer in each class session? If not, how often will the software be used? (e.g., once a week for 20 person class for two semesters, all sophomores once a week) </label>
          <input type="text" id="submitted[software_usage]" name="submitted[software_usage]" size="60" maxlength="128" class="software_usage" />
          <span class="software_usage-msgContainer"></span></div>
      </div>
      <input type="hidden" name="form_id" value="webform_client_form_233" />
      <div class="section end">
        <div class="fullSize">
          <button type="submit"
		id="submit"
		name="op"
		value="Submit">Submit </button>
          <button type="reset"
		id="reset"
		name="reset"
		value="Reset">Reset </button>
        </div>
      </div>
    </form>
  </div>
</div>
