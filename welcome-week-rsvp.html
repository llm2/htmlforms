      <h2>Student Information</h2>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[first_name]">First Name</label>

            <label for="submitted[last_name]">Last Name</label>

          </div>
          <div class="section text">
            <div class="halfSize">
              <label for="submitted[netid]">NetID</label>
              <input type="text" id="submitted[netid]" name="submitted[netid]" value="" size="60" maxlength="128" />
              <span class="netid-msgContainer"></span></div>
            </div>
            <div class="section text">
              <div class="halfSize">
                <label for="submitted[phone]">Telephone</label>
                <input type="text" id="submitted[phone]" name="submitted[phone]" value="" size="60" maxlength="128" class="required" />
                <span class="phone-msgContainer"></span></div>
              </div>
              <hr/>

        <div class="section checkbox">
          <div class="fullSize">
            <input name="submitted[attending]" type="checkbox" id="submitted[attending]" value="yes" />
            <label for="submitted[attending]">Yes, I plan to attend the Welcome Week Orientation</label>
          </div>
        </div>
        <h2>Meals</h2>
        <div class="section checkbox">
          <div class="halfSize">
            <label for="submitted[vegetarian]">I require vegetarian meals</label>
            <select name="submitted[vegetarian]" id="submitted[vegetarian]">
              <option value="No" selected="selected">No</option>
              <option value="Yes">Yes</option>
            </select>
            <span class="vegetarian-msgContainer"></span> </div>
          </div>
          <div class="section text">
            <div class="fullSize">
              <label for="submitted[religion]">I have a meal preference due to religion. (Please explain)</label>
              <textarea name="submitted[religion]" id="submitted[religion]"></textarea>
            </div>
          </div>
          <div class="section text">
            <div class="fullSize">
              <label for="submitted[allergic]">I am allergic to the following foods:</label>
              <textarea name="submitted[allergic]" id="submitted[allergic]"></textarea>
            </div>
          </div>
          <h2>Parents/Guardians</h2>
           <div class="section text">
            <div class="fullSize">
              <label for="submitted[howmany]">If your parents/guardians plan to come to the parent orientation, how many will be attending?</label>
              <input type="text" name="submitted[howmany]" id="submitted[howmany]"/>
            </div>
          </div>
          <h2>Interests</h2>
          <p>Please choose up to five areas of academic interest</p>
          <div class="section checkbox">
            <div class="fullSize">
              <ul class="checklist">
               <li>

              </li>
              <li>

              <li>

                  <input type="checkbox" name="submitted[affinity][global]"  name="submitted[affinity][global]" value="global" />Foreign Language Study/Global Affairs

              </li>
              <li>
                <label for="writing">
                  <input type="checkbox" name="submitted[affinity][writing]"  name="submitted[affinity][writing]" value="writing" />Journalism/Writing
                </label>
              </li>
              <li>
                <label for="literature">
                  <input type="checkbox" name="submitted[affinity][literature]"  name="submitted[affinity][literature]" value="literature" />Literature
                </label>
              </li>
              <li>
                <label for="music">
                  <input type="checkbox" name="submitted[affinity][music]"  name="submitted[affinity][music]" value="music" />Music
                </label>
              </li>
              <li>
                <label for="politics">
                  <input type="checkbox" name="submitted[affinity][politics]"  name="submitted[affinity][politics]" value="politics" />Politics
                </label>
              </li>
              <li>
                <label for="race">
                  <input type="checkbox" name="submitted[affinity][race]"  name="submitted[affinity][race]" value="race" />Race/Gender and Sexuality

                  <input type="checkbox" name="submitted[affinity][science]"  name="submitted[affinity][science]" value="science" />Science/Pre-Health

              <li>

                  <input type="checkbox" name="submitted[affinity][socsci]"  name="submitted[affinity][socsci]" value="socsci" />Social Sciences (Anthropology, Psychology, Sociology)

                <label for="theater">

        <div class="section text">
