<div id="formContainer">
  <form class="autoform" enctype="multipart/form-data" action="https://gabe.es.its.nyu.edu/hermes/?q=node/204" method="post" id="autoform" accept-charset="UTF-8">
    <div class="section text">
      <div class="halfSize">
        <label for="submitted[first_name]">First Name </label>
        <input type="text" id="submitted[first_name]" name="submitted[first_name]" value="" size="60" maxlength="128" class="name" />
        <span class="first_name-msgContainer"></span> </div>
    </div>
    <div class="section text">
      <div class="halfSize">
        <label for="submitted[last_name]">Last Name </label>
        <input type="text" id="submitted[last_name]" name="submitted[last_name]" value="" size="60" maxlength="128" class="name" />
        <span class="last_name-msgContainer"></span></div>
    </div>
    <div class="section text">
      <div class="halfSize">
        <label for="submitted[netid]">NetID (Example: abc123)</label>
        <input type="text" id="submitted[netid]" name="submitted[netid]" value="" size="60" maxlength="128"/>
      </div>
    </div>
    <div class="section text">
      <div class="halfSize">
        <label for="submitted[email]">E-mail </label>
        <input type="email" id="submitted[email]" name="submitted[email]" size="60" class="email"/>
      </div>
    </div>
    <div class="section text">
      <div class="halfSize">
        <label for="submitted[telephone]">Telephone </label>
        <input type="text" id="submitted[telephone]" name="submitted[telephone]" value="" size="60" maxlength="128"/>
      </div>
    </div>
  <div class="section radio">
      <div class="fullSize">
        <label for="submitted[luncheon]"><strong>Will you attend the luncheon reception on April 19 for students invited to participate in the Albert Gallatin Scholars Program?</strong></label>
        <span class="options"> <span>
        <input name="submitted[luncheon]" type="radio" id="submitted[accept]" value="Accept" checked="true"/>
        <label for="submitted[accept]">Yes</label>
        </span>
        <p>Yes! I will attend the luncheon reception on April 19 for students invited to participate in the Albert Gallatin Scholars Program.</p>
        <span>
        <input name="submitted[luncheon]" type="radio" id="appnotaccept" value="Not Accepted"/>
        <label for="submitted[accept]"> No</label>
        </span>
        <p>No, I will not attend the luncheon reception on April 19 for students invited to participate in the Albert Gallatin Scholars Program.</p>
        <span class="luncheon-msgContainer" /> </div>
    </div>
    <div class="section text">
      <div class="halfSize">
        <label for="submitted[guests]">Number of Guests (Include Yourself) </label>
        <input type="text" id="submitted[guests]" name="submitted[guests]" value="" size="60" maxlength="128"/>
      </div>
    </div>
    <input type="hidden" name="form_id" value="webform_client_form_204" />
    <div class="section end">
      <div class="fullSize">
        <button type="submit"
		id="submit"
		name="submit"
		value="Submit">Submit </button>
        <button type="reset"
		id="reset"
		name="reset"
		value="Reset">Reset </button>
      </div>
    </div>
  </form>
</div>
