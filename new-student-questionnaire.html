<!-- Form Validation -->
<script type="text/javascript">
	  	
		function checkTotalAreasOfInterests(limit)/* this is the maximum number of options you want selected */{
		var ctr = 0;		
		var selObj = document.getElementById('interests');		
		for (var i=0; i< selObj.options.length; i++){
			if (selObj.options[i].selected==true)
				ctr++;
		}
		if(ctr <= 0){
			 alert("Please select at least one Area of Interest.");
      		 return false;
		}
		if (ctr>limit){
   		     alert("You are allowed to select only up to " + limit + " Areas of Interests.");
      		 return false;
		}
		return true;
		}
	  
	  function initChecklist() {
    if (document.all && document.getElementById) {
        // Get all unordered lists
	   var lists = document.getElementsByTagName("ul");
        
        for (i = 0; i < lists.length; i++) {
            var theList = lists[i];
            
		  // Only work with those having the class "checklist"
            if (theList.className.indexOf("checklist") > -1) {
                var labels = theList.getElementsByTagName("label");
                
			 // Assign event handlers to labels within
                for (var j = 0; j < labels.length; j++) {
                    var theLabel = labels[j];
                    theLabel.onmouseover = function() { this.className += " hover"; };
                    theLabel.onmouseout = function() { this.className = this.className.replace(" hover", ""); };
                }
            }
        }
    }
}
	  
	  </script>
