<div id="formContainer">
  <form enctype="multipart/form-data" action="https://gabe.es.its.nyu.edu/hermes/?q=node/21" method="post" class="autoform"  id="autoform"  accept-charset="UTF-8">
  <input type="hidden" name="form_id" value="webform_client_form_21" />
  <div class="section text">
    <div class="halfSize">
      <label for="first_name">First Name</label>
      <input type="text" id="first_name" name="submitted[first_name]" size="60" maxlength="128" class="name" />
      <span class="first_name-msgContainer"></span> </div>
  </div>
  <div class="section text">
    <div class="halfSize">
      <label for="last_name">Last Name</label>
      <input type="text" id="last_name" name="submitted[last_name]" size="60" maxlength="128" class="name" />
      <span class="last_name-msgContainer"></span> </div>
  </div>
  <div class="section text">
    <div class="halfSize">
      <label for="netid">NetID</label>
      <input type="text" id="netid" name="submitted[netid]" size="60" maxlength="128" class="netid" />
      <span class="netid-msgContainer"></span> </div>
  </div>
  <div class="section text">
    <div class="halfSize">
      <label for="guests">Number of guests</label>
      <select name="submitted[guests]">
        <option value="">Please select</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
    </div>
  </div>
  <div class="section text">
    <div class="halfSize">
      <label for="graduation_date">Graduation Date</label>
      <select name="submitted[graduation_date]" class="select">
        <option value="September 2011">September 2011</option>
        <option value="January 2012 ">January 2012</option>
        <option value="May 2012">May 2012</option>
      </select>
    </div>
  </div>
  <div class="section end">
    <div class="fullSize">
      <button type="submit"
		id="submit"
		name="op"
		value="Submit">Submit </button>
      <button type="reset"
		id="reset"
		name="reset"
		value="Reset">Reset </button>
    </div>
  </div>
  </form>
</div>
