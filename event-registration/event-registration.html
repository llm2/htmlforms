<div id="formContainer">
  <form name="eventreg" enctype="multipart/form-data" action="http://gabe.es.its.nyu.edu/hermes/?q=node/12" method="post" class="autoform" id="autoform">
    <input type="hidden" name="form_id" value="webform_client_form_12" />
    <div class="section text">
      <div class="halfSize">
        <label for="submitted[title]">Event Title</label>
        <input type="text" name="submitted[title]" id="submitted[title]" class="required" maxlength="128"/>
        <span class="submitted[title]-msgContainer"></span> </div>
    </div>
    <div class="section text">
      <div class="halfSize">
        <label for="submitted[event_date]">Event Date(s)</label>
        <input name="submitted[event_date]" type="text" id="submitted[event_date]" class="required" maxlength="128"/>
        <span class="submitted[event_date]-msgContainer"></span> </div>
    </div>
    <div class="section text">
      <div class="halfSize">
        <label for="submitted[start_time]">Start Time</label>
        <input name="submitted[start_time]" type="text" id="submitted[start_time]" class="required" maxlength="128"/>
        <span class="submitted[start_time]-msgContainer"></span> </div>
    </div>
    <div class="section text">
      <div class="halfSize">
        <label for="submitted[end_time]">End Time</label>
        <input name="submitted[end_time]" type="text" id="submitted[end_time]" class="required" maxlength="128"/>
        <span class="submitted[end_time]-msgContainer"></span> </div>
    </div>
    <div class="section text">
      <div class="fullSize">
        <label for="submitted[location]">Event Location (please provide complete address)</label>
        <input name="submitted[location]" type="text" id="first" maxlength="128"/>
        <span class="location-msgContainer"></span> </div>
    </div>
    <div class="section text">
      <div class="fullSize">
        <div id="commentsdiv">
          <label for="submitted[description]">Brief Event Description</label>
          <textarea name="submitted[description]" cols="30" class="text" id="description" class="text" maxlength="500">
          </textarea>
        </div>
      </div>
    </div>
    <div class="section text">
      <div class="halfSize">
        <label for="submitted[first_name]">Contact First Name </label>
        <input name="submitted[first_name]" type="text" id="submitted[first_name]" class="name" maxlength="128"/>
        <span class="submitted[first_name]-msgContainer"></span> </div>
    </div>
    <div class="section text">
      <div class="halfSize">
        <label for="submitted[last_name]">Contact Last Name </label>
        <input name="submitted[last_name]" type="text" id="submitted[last_name]" class="name" maxlength="128"/>
        <span class="submitted[last_name]-msgContainer"></span> </div>
    </div>
    <div class="section text">
      <div class="halfSize">
        <label for="submitted[netid]">Contact Net ID</label>
        <input name="submitted[netid]" type="text" id="submitted[netid]" class="netid"/>
        <span class="submitted[netid]-msgContainer"></span> </div>
    </div>
    <div class="section checkbox">
      <div class="halfSize">
        <label for="submitted[open_to_the_public]">Open to the public?</label>
        <select name="submitted[open_to_the_public]">
          <option>No</option>
          <option>Yes</option>
        </select>
      </div>
    </div>
    <div class="section checkbox">
      <div class="halfSize"> <span class="options"> <span>
        <input type="checkbox" name="submitted[webevent]" value="yes"/>
        <label for="submitted[webevent]">Add to Gallatin’s Web site</label>
        </span> <span>
        <input type="checkbox" name="submitted[digest]" value="yes"/>
        <label for="submitted[digest]">Add to the Gallatin Events Weekly e-mail to students, faculty and administrators </label>
        </span> </span> </div>
    </div>
    <div class="section end">
      <div class="fullSize">
        <button type="submit"
		id="submit"
		name="op"
		value="Submit">Submit </button>
        <button type="reset"
		id="reset"
		name="reset"
		value="Reset">Reset </button>
      </div>
    </div>
  </form>
</div>
