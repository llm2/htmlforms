<body class="gal-form">

<!-- extra divs -->

<div id="contentWrapper">		

			<div id="leftCol" class="singleBox">				
				<div class="parsys singleBox01"></div>

			</div><!-- END leftCol singleBox -->
			
			<div id="centerCol" class="tripleBox">
<!-- extra divs end -->


<div class="parsys tripleBox"><div class="nyuOpenCode section"><!-- Timer (start) -->

	<div id="formContainer">
<!-- KJ cut and paste begin -->

<form name="eventreg" method="post" action="https://www.nyu.edu/cgi-bin/cgiwrap/llm2/formprocessorpro2.cgi" enctype="multipart/form-data" class="autoform" id="autoform">
<input type="hidden" name="base_path" value="/www/sites/nyu.edu/htdocs/pages/gallatin/current/forms/event-registration/" />

	<div class="section text"><div class="halfSize">
	<label for="title">Event Title</label>
	<input type="text" name="title" /><span class="title-msgContainer"></span>
	</div></div>


	<div class="section checkbox"><div class="halfSize">
          <label for="type"> Event Type </label>
          <select name="type">
            <option>Alumni events</option>
			<option>Benefits/galas</option>
			<option>Conferences/Symposia</option>
			<option>Deadlines</option>
			<option>Exhibits</option>
			<option>Films</option>
			<option>Graduate Student Event</option>
			<option>Holidays</option>
			<option>Meetings</option>

			<option>Performances</option>
			<option>Presentations</option>
			<option>Roundtable/lecture</option>
			<option>Special Events</option>
			<option>Sports/Recreation</option>
			<option>Talks</option>
			<option>Trainings/Workshops</option>
			<option>Undergraduate Student Event</option>
			<option>University/School events</option>
          </select>
          <span class="type-msgContainer"></span>
          </div></div> 
          
      <div class="section text"><div class="halfSize">
		<label for="eventdate">Event Date(s)</label>
		<input name="eventdate" type="text" id="eventdate" class="required" /><span class="eventdate-msgContainer"></span>
	 </div></div>
        		
     <div class="section text"><div class="halfSize">
		<label for="starttime">Start Time</label>
		<input name="starttime" type="text" id="starttime" class="required" /><span class="starttime-msgContainer"></span>
	</div></div>
        
    <div class="section text"><div class="halfSize">
		<label for="endtime">End Time</label>
		<input name="endtime" type="text" id="endtime" class="required" /><span class="endtime-msgContainer"></span>
	</div></div>
	
    <div class="section text"><div class="fullSize">
	   <div id="commentsdiv"><label for="description">Description of Event</label>
	   <textarea name="description" cols="30" class="text" id="description" class="text"></textarea></div>
	</div></div>
	
	<div class="section text"><div class="fullSize">
            <label for="location">Location</label>
            <input name="location" type="text" id="first" /><span class="location-msgContainer"></span>
    </div></div>       
          
    <div class="section checkbox"><div class="halfSize">
		<label for="openpublic">Open to the public?</label>
          <select name="openpublic">
          <option>No</option>
          <option>Yes</option>
          </select>
    </div></div>         

      <div class="section text"><div class="halfSize">
            <label for="name">Event Contact Name </label>
            <input name="name" type="text" id="last" class="name"/><span class="last-msgContainer"></span>
      </div></div>
     
      <div class="section text"><div class="halfSize">
            <label for="email">Event Contact Email</label>
            <input name="email" type="text" id="email" class="email"/> <span class="email-msgContainer"></span>
	  </div></div>  
		  
      <div class="section checkbox"><div class="halfSize">
		<label for="webcal">Add to web calendar?</label>
          <select name="webcal">
          <option>No</option>
          <option>Yes</option>
          </select>
     </div></div>   
          
      <div class="section checkbox"><div class="halfSize">
		<label for="blaststudents">Email blast to students?</label>
          <select name="blaststudents">          
          <option>No</option>
          <option>Undergrads</option>
          <option>Grads</option>
          <option>Both</option>
          </select>
       </div></div>
          
  
       <div class="section checkbox"><div class="halfSize">
		<label for="blastfaculty">Email blast to faculty?</label>
          <select name="blastfaculty">          
          <option>No</option>
          <option>Full-time</option>
          <option>Part-time</option>
          <option>Both</option>
          </select>
      </div></div>  
      
      <div class="section checkbox"><div class="halfSize">
		<label for="blaststaff">Email blast staff/admin?</label>
          <select name="blaststaff">          
          <option>No</option>
          <option>Yes</option>
          </select>
      </div></div> 
          
       <div class="section checkbox"><div class="halfSize">
		<label for="digest">Add to Gallatin Weekly Events Digest?</label>
          <select name="digest">          
          <option>No</option>
          <option>Yes</option>
          </select>
       </div></div>
          
   
        <div class="section text"><div class="halfSize">
		<label for="photo">Photographer?</label>
          <select name="photo">          
          <option>No</option>
          <option>Yes</option>
          </select>
        </div></div>
               
        <input name="date" type="hidden" id="date" />
          <script type="text/javascript">
        	var datetoday = new Date();
			datetoday = datetoday.toUTCString();
			document.getElementById("date").value = datetoday;
          </script>
   

<div class="section end">
<div class="fullSize">

	<button type="submit"
		id="submit"
		name="submit"
		value="Submit">Submit
	</button>
	<button type="reset"
		id="reset"
		name="reset"
		value="Reset">Reset
	</button>

</div></div>



</form>

<!-- KJ cut and paste end -->

	</div>

</div></div>


</div></div>
