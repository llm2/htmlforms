<div id="formhermes">
  <div id="formContainer">
    <form class="autoform" enctype="multipart/form-data" action="https://gabe.es.its.nyu.edu/hermes/?q=node/61" method="post" id="autoform" accept-charset="UTF-8">
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[first_name]">First Name </label>
          <input type="text" id="submitted[first_name]" name="submitted[first_name]" value="" size="60" maxlength="128" class="name"/>
          <span class="first_name-msgContainer"></span> </div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[last_name]"> Last Name </label>
          <input type="text" id="submitted[last_name]" name="submitted[last_name]" value="" size="60" maxlength="128"class="name"/>
          <span class="last_name-msgContainer"></span> </div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[netid]">NetID (Example: abc123)</label>
          <input type="text" id="submitted[netid]" name="submitted[netid]" value="" size="60" maxlength="128" class="netid" />
          <span class="netid-msgContainer"></span></div>
      </div>
            <div class="section text">
        <div class="halfSize">
          <label for="submitted[preferred_email]">Preferred E-mail Address</label>
          <input type="text" id="submitted[preferred_email]" name="submitted[preferred_email]" value="" size="60" maxlength="128"/>
	</div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[phone]">Phone</label>
          <input type="text" id="submitted[phone]" name="submitted[phone]" size="60" maxlength="128" class="required"/>
          <span class="phone-msgContainer"></span>
          </div>
      </div>     
      
       <div class="section checkbox">
        <div class="halfSize">
          <label for="submitted[gradmonth]">Expected Graduation Month</label>
          <select id="submitted[gradmonth]" name="submitted[gradmonth]" class="requiredselect">
            <option>Fall</option>
            <option>Spring</option>
            <option>Winter/January</option>
            <option>Summer</option>
          </select>
          <span class="gradmonth-msgContainer"></span> </div>
      </div>
      <div class="section checkbox">
        <div class="halfSize">
          <label for="submitted[gradyear]">Expected Graduation Year</label>
          <select id="submitted[gradyear]" name="submitted[gradyear]" class="requiredselect">
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
          </select>
          <span class="gradyear-msgContainer"></span></div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[project_title]">Working Project Title</label>
          <input type="text" id="submitted[project_title]" name="submitted[project_title]" value="" size="60" maxlength="128" class="required"/>
          <span class="project_title-msgContainer"></span> </div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[subtitle]">Project Subtitle (optional) </label>
          <input type="text" id="submitted[subtitle]" name="submitted[subtitle]" value="" size="60" maxlength="128"/>
        </div>
      </div>

      <div class="section text">
        <div class="fullSize">
          <label for="submitted[project_description]">Project Description (maximum 200 words) </label>
          <textarea id="submitted[project_description]" name="submitted[project_description]" cols="60" rows="5" class="required"></textarea>
          <span class="project_description-msgContainer"></span> </div>
      </div>
      <div class="section text">
        <div class="fullSize">
          <label for="submitted[statement]">Artist Statement (optional)</label>
          <textarea id="submitted[statement]" name="submitted[statement]" cols="60" rows="5"></textarea>
          </div>
      </div> 
      <div class="section text">
        <div class="fullSize">
          <label for="submitted[budget]">Proposed Budget (include estimated breakdown)</label>
          <textarea id="submitted[budget]" name="submitted[budget]" value=""  cols="60" rows="5"></textarea>
        </div>
      </div>
      <div class="section text">
        <div class="fullSize">
          <label for="submitted[links]">Links to Work (optional, maximum 10) </label>
          <textarea id="submitted[links]" name="submitted[links]" cols="60" rows="5"></textarea>
          </div>
      </div>     
      <div class="section text">
        <div class="fullSize">
          <label for="files[submitted_file1]">Optional Image (.gif, .jpg, and .png formats accepted)</label>
          <input type="file" id="files[submitted_file1]" name="files[submitted_file1]"/>
        </div>
      </div>
      <div class="section text">
        <div class="fullSize">
          <label for="files[submitted_file2]">Optional Image (.gif, .jpg, and .png formats accepted)</label>
          <input type="file" id="files[submitted_file2]" name="files[submitted_file2]" />
        </div>
      </div>
      <div class="section text">
        <div class="fullSize">
          <label for="files[submitted_file3]">Optional Image (.gif, .jpg, and .png formats accepted)</label>
          <input type="file" id="files[submitted_file3]" name="files[submitted_file3]" />
        </div>
      </div>
      <div class="section text">
        <div class="fullSize">
          <label for="submitted[comments]">Comments, questions, or concerns </label>
          <textarea id="submitted[comments]" name="submitted[comments]" cols="60" rows="5"></textarea>
          </div>
      </div> 
      <input type="hidden" name="form_id" value="webform_client_form_61" />
      <div class="section end">
        <div class="fullSize">
          <button type="submit"
		id="submit"
		name="op"
		value="Submit">Submit </button>
          <button type="reset"
		id="reset"
		name="reset"
		value="Reset">Reset </button>
        </div>
      </div>
    </form>
  </div>
</div>
