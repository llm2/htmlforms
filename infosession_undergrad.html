<div id="formContainer">
  <form class="webform-client-form" enctype="multipart/form-data" action="https://gabe.es.its.nyu.edu/hermes/?q=node/1" method="post"  id="autoform" accept-charset="UTF-8">
    <input type="hidden" name="form_id" value="webform_client_form_1" />
    <input type="hidden" name="submitted[type]" value="BA"/>
    <h3>Your Information</h3>
    <div class="section text">
      <div class="halfSize">
        <label for="submitted[first_name]">First Name</label>
        <input type="text" id="submitted[first_name]" name="submitted[first_name]" value="" size="60" maxlength="128" class="name"/>
        <span class="first_name-msgContainer"></span> 
      </div>
    </div>
    <div class="section text">
      <div class="halfSize">
        <label for="submitted[last_name]">Last Name</label>
        <input type="text" id="submitted[last_name]" name="submitted[last_name]" value="" size="60" maxlength="128" class="name" />
        <span class="last_name-msgContainer"></span>
      </div>
    </div>
    <div class="section text">
      <div class="halfSize">
        <label for="submitted[email]">Email</label>
        <input type="text" name="submitted[email]"  maxlength="128" size="30" />
      </div>
    </div>
    <div class="section text">
      <div class="halfSize">
        <label for="submitted[telephone]">Telephone</label>
        <input type="text" name="submitted[telephone]"  maxlength="128" size="30" />
      </div>
    </div>
    <div class="section text">
    <div class="halfSize">
    <label for="submitted[session_date]">Session Date</label>
    <select name="submitted[session_date]" id="submitted[session_date]">
<option value="3/27/2015">March 27</option>
<option value="4/8/2015">April 8</option>
<option value="4/17/2015">April 17</option>
    </select>
    </div>
    <div class="section text">
    <div class="halfSize">
    <label for="submitted[total]">Total number of guests (including yourself)</label>
        <input type="text" name="submitted[total]"  maxlength="128" size="30" />
    </div>
  </div>

    </div>
        <div class="section select">
      <div class="fullSize">
        <label for="submitted[how]">How did you find out about NYU Gallatin?</label>
        <select name="submitted[how]" id="submitted[how]" class="requiredselect">
          <option value="">Choose one</option>
          <option>NYU main website</option>
          <option>I am a current / former NYU student</option>
          <option>Search</option>
          <option>Facebook</option>
          <option>Twitter</option>
          <option>NYU Campus Tour</option>
          <option>College Counselor</option>
          <option>Friend</option>
          <option>Other (Please specify)</option>     
        </select>
        <span class="how-msgContainer"></span> 
      </div>
    </div>
    <div class="section text">
      <div class="halfSize">
        <label for="submitted[other]">Other</label>
        <input name="submitted[other]" type="text" id="submitted[other]" maxlength="128" size="30" />
      </div>
    </div>
    <div class="section end">
      <div class="fullSize">
        <button type="submit"
				id="submit"
				name="op"
				value="Submit" onclick="convert();"> Submit </button>
        <button type="reset"
				id="reset"
				name="reset"
				value="reset"> reset </button>
      </div>
    </div>
  </form>
</div>
