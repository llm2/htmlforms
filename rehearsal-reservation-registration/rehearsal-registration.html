
<div id="formhermes">
  <div id="formContainer">
    <form class="autoform" enctype="multipart/form-data" action="https://gabe.es.its.nyu.edu/hermes/?q=node/231" method="post" id="autoform" accept-charset="UTF-8">
      <h2>Student Information</h2>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[first_name]">First Name </label>
          <input type="text" id="submitted[first_name]" name="submitted[first_name]" value="" size="60" maxlength="128" class="name"/>
          <span class="first_name-msgContainer"></span> 
        </div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[last_name]"> Last Name </label>
          <input type="text" id="submitted[last_name]" name="submitted[last_name]" value="" size="60" maxlength="128"class="name"/>
          <span class="last_name-msgContainer"></span> 
        </div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[netid]">NetID (Example: abc123)</label>
          <input type="text" id="submitted[netid]" name="submitted[netid]" value="" size="60" maxlength="128" class="netid" />
          <span class="netid-msgContainer"></span>
        </div>
        </div>
        <div class="section text">
          <div class="halfSize">
            <label for="submitted[uid]">University ID</label>
            <input type="text" id="submitted[uid]" name="submitted[uid]" value="N" size="60" maxlength="128" class="uid"/>
            <span class="uid-msgContainer"></span> 
          </div>
        </div>
        <div class="section text">
          <div class="halfSize">
            <label for="submitted[student_status]">Status </label>
            <select name="submitted[student_status]" id="submitted[student_status]" class="required">
              <option value="">Choose one</option>
              <option>Undergraduate student</option>
              <option>Graduate student</option>
            </select>
            <span class="student_status-msgContainer"></span>
          </div>
        </div>
      <div class="section checkbox">
        <div class="halfSize">
          <label for="submitted[affiliation]">Affiliation</label>
          <select name="submitted[affiliation]" id="submitted[grad_year]" class="required" >
            <option value="Gallatin Arts Festival">Gallatin Arts Festival</option>
            <option value="Masters’ Thesis Showcase">Masters’ Thesis Showcase</option>
            <option value="Dancers’/Choreographers’ Alliance">Dancers’/Choreographers’ Alliance</option>
            <option value="Gallatin Theatre Troupe">Gallatin Theatre Troupe</option>
            <option value="Arts Workshop">Arts Workshop (List course title and instructor)</option>          
            <option value="Independent Study">Independent Study or Tutorial (List instructor or adviser)</option>
            <option value="Other">Other</option>
          </select>
          <span class="affiliation-msgContainer"></span> </div>
      <div class="section text">
        <div class="fullSize">
          <label for="submitted[other]">Other </label>
          <input name="submitted[other]" type="text" id="submitted[other]" />
        </div>
      </div>
      </div>
       <div class="section text">
        <div class="halfSize">
          <label for="submitted[first_name_adviser]">Adviser First Name</label>
          <input type="text" name="submitted[first_name_adviser]" id="submitted[first_name_adviser]"/>
          <span class="first_name_adviser-msgContainer"></span> </div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[last_name_adviser]">Adviser Last Name</label>
          <input type="text" name="submitted[last_name_adviser]" id="submitted[last_name_adviser]"/>
          <span class="last_name_adviser-msgContainer"></span> </div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[adviser_email]">Adviser Email</label>
          <input type="text" name="submitted[adviser_email]" id="submitted[adviser_email]" />
          <span class="adviser_email-msgContainer"></span> </div>
      </div>
      <input type="hidden" name="form_id" value="webform_client_form_231" />
      <div class="section end">
        <div class="fullSize">
          <button type="submit"
          id="submit"
          name="op"
          value="Submit">Submit </button>
          <button type="reset"
          id="reset"
          name="reset"
          value="Reset">Reset </button>
        </div>
      </div>
    </form>
  </div>
</div>
