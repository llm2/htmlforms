formText['43'] = "<p>This is to confirm that your Plan of Study form was submitted and is being forwarded to your adviser for review and approval. The review process and clearance for registration will take a minimum of one to three business days (business days are Monday-Friday, 9:00am – 5:00pm Eastern time).</p><h2>Important Note</h2><ul><li>Your adviser will not approve your Plan of Study form prior to an advising discussion.</li><li>If your adviser does NOT approve the course selections on this Plan of Study, s/he will contact you directly and ask that you submit a revised Plan of Study with his/her recommended changes.</li><li>If more than three business day pass without a response from your adviser or us, you should contact your adviser to confirm that he or she has received your form.</li></ul><p>Once we have received your adviser’s email approval of your Plan of Study, we will clear you to register for classes on Albert and send you an email with important registration information.<br/>Thank you.</p>";
formText['44'] = "<p>Thank you for submitting your Plan of Study. Now that you have submitted this form online, an email has been sent to your adviser to confirm approval of your Plan of Study. Once we have received this confirmation, we will clear you to register for classes on Albert and send you an email with important registration information.</p><p>If your adviser does NOT approve your Plan of Study, s/he will contact you directly and ask that you submit a revised Plan of Study with his/her recommended changes.</p>";

formText['93'] = "Thank you for submitting your Independent Study Proposal. <p></p><p>This is to confirm that your Independent Study proposal form is being forwarded to your adviser and grading instructor (to the emails you listed on the proposal form) for review and approval. If you did not discuss this project with them prior to submitting this form, your proposal may not be approved by one or both of them. Because you must take additional action before your independent study proposal can be approved, please read this entire message to make sure your proposal is not denied.</p><p>Your completed proposal, which includes all of the following, is due at Gallatin by the <a href='http://gallatin.nyu.edu/academics/calendars/individualized_project_deadlines.html'>published proposal submission deadline</a>:  <ul><li>adviser’s approval</li><li>instructor’s approval</li><li>description of the study</li><li>syllabu</li><li>booklist</li></ul>Proposals missing any of the required items listed above by the deadline will not be considered for review for this semester.</p><p><h2>Take these next steps</h2><ol><li> <em>Follow up with your adviser and instructor before the proposal submission deadline</em> to make sure they have received your proposal form and have sent their approval to Gallatin.</li><li>  <em>Be informed about the review process.</em> Your submitted proposal form has also been sent to Gallatin.  We will review the form now to make sure the description, syllabus and booklist are included.  We will also be receiving your adviser’s and instructor’s approval.  When all elements of the full proposal are received, the Gallatin Faculty Committee on Individualized Studies will review the proposal, provided everything is received by the submission deadline.</li><li> <em>Watch for an email from Gallatin.</em>  You might be asked to provide additional materials, or you might be receiving an approval email with codes to register on Albert.  The Faculty Committee on Individualized Studies plans to review and respond to all students approximately two weeks after the submission deadline.  Proposals submitted prior to the deadline may be reviewed sooner.</li><li> If your proposal is approved and you receive registration codes, log on to Albert to register for your independent study. </li><li>  Be prepared to take an alternate course in case your proposal is not approved.</li></ol></p><p>If you have any questions about this process, please contact KatheAnn Joseph (<a href='mailto:katheann.joseph@nyu.edu'>katheann.joseph@nyu.edu</a>) at Gallatin.</p><p>Sincerely,</p><p>Faculty Committee on Individualized Studies</p>";

formText['340'] = "<p>We have received your Foundation Requirement Petition. Please be aware that if you have not attached a syllabus for the requested course, it will not be possible to review your petition. </p><p>Please note the following:<ul><li>Submission of this form does not guarantee approval of your request.</li><li>The review of this course may take up to six weeks, depending on the time of submission during the academic year.  If you are requesting a review of a course you are planning to take in a near-future semester, you should arrange to take an alternate course while this review is in progress.</li><li>Courses taken as Pass/Fail cannot be used to satisfy the foundation requirement.</li><li>To fulfill the historical and cultural requirements, students must complete three unique courses.  The same course cannot be used to fulfill more than one area.</li>If you have questions or concerns about this petition, please e-mail us at <a href=\"mailto:>advising.gallatin@nyu.edu\">advising.gallatin@nyu.edu</a>.</p>";

var GET = {};
var query = window.location.search.substring(1).split("&");
for (var i = 0, max = query.length; i < max; i++)
{
    if (query[i] == "") // check for trailing & with no param
        continue;

    var param = query[i].split("=");
    GET[decodeURIComponent(param[0])] = decodeURIComponent(param[1] || "");
}

glow.ready(function() {
    var p = glow.dom.get("#greeting");
    p.html(formText[GET["form"]]);
    if(formText[GET["form"]]){
        var p = glow.dom.get("#perl");
        p.html("");
    }
});
