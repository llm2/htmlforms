<div id="formhermes">
  <div id="formContainer">
    <form class="autoform" enctype="multipart/form-data" action="https://gabe.es.its.nyu.edu/hermes/?q=node/179" method="post" id="autoform" accept-charset="UTF-8">
      <h2>Student Information</h2>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[first_name]">First Name </label>
          <input type="text" id="submitted[first_name]" name="submitted[first_name]" value="" size="60" maxlength="128" class="name"/>
          <span class="first_name-msgContainer"></span> </div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[last_name]">Last Name </label>
          <input type="text" id="submitted[last_name]" name="submitted[last_name]" value="" size="60" maxlength="128" class="name"/>
          <span class="last_name-msgContainer"></span> </div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[netid]">NetID (Example: abc123)</label>
          <input type="text" id="submitted[netid]" name="submitted[netid]" value="" size="60" maxlength="128" class="netid" />
          <span class="netid-msgContainer"></span></div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[telephone]">Telephone</label>
          <input type="text" id="submitted[telephone]" name="submitted[telephone]" value="" size="60" maxlength="128" class="telephone" />
          <span class="telephone-msgContainer"></span></div>
      </div>
         <div class="section text">
        <div class="halfSize">
          <label for="submitted[clubname]">Name of Club</label>
          <input type="text" id="submitted[clubname]" name="submitted[clubname]" value="" size="60" maxlength="128" class="required">
          <span class="clubname-msgContainer"></span></div>
      </div>
        <div class="section text">
        <div class="halfSize">
          <label for="submitted[position]">Position</label>
          <input type="text" id="submitted[position]" name="submitted[position]" value="" size="60" maxlength="128" class="required">
          <span class="position-msgContainer"></span></div>
      </div>
        <hr/> 
      <h2>Student Status</h2> 
       <div class="section text">
        <div class="halfSize">
          <label for="submitted[fulltime_student]">Full-time matriculating Gallatin Student </label>
          <select name="submitted[fulltime_student]" id="submitted[fulltime_student]">
            <option>Yes</option>
            <option>No</option>
          </select>
          </div>
          </div>
          <div class="section text">
        <div class="halfSize">
          <label for="submitted[student_status]">Status in the Fall Semester </label>
          <select name="submitted[student_status]" id="submitted[student_status]">
            <option>First-year</option>
            <option>Sophmore</option>
            <option>Junior</option>
            <option>Senior</option>
            <option>Graduate</option> 
          </select>
          </div>
          </div>
      <input type="hidden" name="form_id" value="webform_client_form_179" />
      <div class="section end">
        <div class="fullSize">
          <button type="submit"
		id="submit"
		name="op"
		value="Submit">Submit </button>
          <button type="reset"
		id="reset"
		name="reset"
		value="Reset">Reset </button>
        </div>
      </div>
    </form>
  </div>
</div>
