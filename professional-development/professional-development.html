<script language="javascript">
$('.toAdd').live('change', function() {
  var total = 0;

  $('.toAdd').each(function () {
        var amount = $(this).val().replace("$",""); 
        if(!isNaN(parseFloat(amount))){
            total += parseFloat(amount);
        }
  });

  $('#total').val("$" + total);
});
</script>
