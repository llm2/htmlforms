<div id="formhermes">
  <div id="formContainer">
    <form class="webform-client-form" enctype="multipart/form-data" action="https://gabe.es.its.nyu.edu/hermes/?q=node/134" method="post" id="autoform" accept-charset="UTF-8">
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[first_name]">First Name </label>
          <input type="text" id="submitted[first_name]" name="submitted[first_name]" value="" size="60" maxlength="128" class="name"/>
          <span class="first_name-msgContainer"></span></div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[last_name]">Last Name </label>
          <input type="text" id="submitted[last_name]" name="submitted[last_name]" value="" size="60" maxlength="128"  class="name"/>
          <span class="last_name-msgContainer"></span> </div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[netid]">Net ID </label>
          <input type="text" id="submitted[netid]" name="submitted[netid]" value="" size="60" maxlength="128" class="netid"/>
          <span class="netid-msgContainer"></span></div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[uid]">University ID </label>
          <input type="text" id="submitted[uid]" name="submitted[uid]" value="N" size="60" maxlength="9" />
        </div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[student_status]">Student status </label>
          <select name="submitted[student_status]" id="submitted[student_status]">
            <option>Undergraduate</option>
            <option>Graduate</option>
          </select>
        </div>
      </div>
      <hr/>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[semester]">Semester of Filing </label>
          <select type="select" id="submitted[semester]" name="submitted[semester]">
            <option value="fall">Fall</option>
            <option value="spring">Spring</option>
            <option value="summer">Summer</option>
          </select>
        </div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[year]">Year of Filing </label>
          <input type="text" id="submitted[year]" name="submitted[year]" value="" size="60" maxlength="128" class="required"/>
          <span class="year-msgContainer"></span></div>
      </div>
      <hr/>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[first_name_instructor]">Instructor First Name</label>
          <input type="text" id="submitted[first_name_instructor]" name="submitted[first_name_instructor]" value="" size="60" maxlength="128" />
        </div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[last_name_instructor]">Instructor Last Name</label>
          <input type="text" id="submitted[last_name_instructor]" name="submitted[last_name_instructor]" value="" size="60" maxlength="128" />
        </div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[email_instructor]">Instructor E-mail</label>
          <input type="text" id="submitted[email_instructor]" name="submitted[email_instructor]" value="" size="60" maxlength="128" class="required"/>
          <span class="email_instructor-msgContainer"></span></div>
      </div>
      <hr/>
      <p><strong>Course Information</strong></p>
      <div class="section text">
        <div class="quarterSize">
          <label for="submitted[coursenumber]">Course Number </label>
          <input type="text" id="submitted[coursenumber]" name="submitted[coursenumber]" value="" size="60" maxlength="128" class="required"/>
        </div>
      </div>
      <div class="section text">
        <div class="quarterSize">
          <label for="submitted[section]">Section </label>
          <input type="text" id="submitted[section]" name="submitted[section]" value="001" size="60" maxlength="128" class="required"/>
        </div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[coursetitle]">Course Title </label>
          <input type="text" id="submitted[coursetitle]" name="submitted[coursetitle]" value="" size="60" maxlength="128" class="required"/>
        </div>
      </div>
      <input type="hidden" name="form_id" value="webform_client_form_134" />
      <div class="section end">
        <div class="fullSize">
          <button type="submit"
		id="submit"
		name="op"
		value="Submit">Submit </button>
        </div>
      </div>
    </form>
  </div>
</div>
