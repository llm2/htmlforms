<div id="formhermes">
  <div id="formContainer">
    <form class="autoform" enctype="multipart/form-data" action= "https://gabe.es.its.nyu.edu/hermes/?q=node/279" method="post" id="autoform" accept-charset="UTF-8">
      <h2>Parent/Guardian Information</h2>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[guest_first]"> First Name </label>
          <input type="text" id="submitted[guest_first]" name="submitted[guest_first]" value="" size="60" maxlength="128" class="name"/>
          <span class="guest_first-msgContainer"></span> </div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[guest_last]"> Last Name</label>
          <input type="text" id="submitted[guest_last]" name="submitted[guest_last]" value="" size="60" maxlength="128" class="name" />
          <span class="guest_last-msgContainer"></span></div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[guest_email_address]"> E-mail</label>
          <input type="text" id="submitted[guest_email_address]" name="submitted[guest_email_address]" value="" size="60" maxlength="128" class="email" />
          <span class="guest_email_address-msgContainer"></span> </div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[phone]">Telephone</label>
          <input type="text" id="submitted[phone]" name="submitted[phone]" value="" size="60" maxlength="128" class="required" />
          <span class="phone-msgContainer"></span></div>
      </div>
      <h2>Student Information</h2>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[first_name]">First Name</label>
          <input type="text" id="submitted[first_name]" name="submitted[first_name]" value="" size="60" maxlength="128" class="name"/>
          <span class="first_name-msgContainer"></span> </div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[last_name]">Last Name</label>
          <input type="text" id="submitted[last_name]" name="submitted[last_name]" value="" size="60" maxlength="128" class="name" />
          <span class="last_name-msgContainer"></span></div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[netid]">NetID (Optional, Example: abc123)</label>
          <input type="text" id="submitted[netid]" name="submitted[netid]" value="" size="60" maxlength="128" />
          <span class="netid-msgContainer"></span></div>
      </div>
      <hr/>
      <div class="section checkbox">
        <div class="fullSize">
          <input name="submitted[attending]" type="checkbox" id="submitted[attending]" value="yes" />
          <label for="submitted[attending]">Yes, I plan to attend the Parent and Guardian Orientation</label>
        </div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[howmany]">Number of people attending</label>
          <input type="text" size="40" maxlength="26" name="submitted[howmany]" id="submitted[howmany]"/>
          <span class="howmany-msgContainer"></span> </div>
      </div>
      <div class="section text">
        <div class="section end">
          <div class="fullSize">
            <button type="submit"
		id="submit"
		name="op"
		value="Submit">Submit </button>
            <button type="reset"
		id="reset"
		name="reset"
		value="Reset">Reset </button>
          </div>
        </div>
      </div>
      <input type="hidden" name="form_id" value="webform_client_form_279" />
      <input type="hidden" name="submitted[status]" value="submitted" />
    </form>
  </div>
</div>
