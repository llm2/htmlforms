
<div id="formhermes">
  <div id="formContainer">
    <form class="autoform" enctype="multipart/form-data" action="https://gabe.es.its.nyu.edu/hermes/?q=node/340" method="post" id="autoform" accept-charset="UTF-8">
      <hr/>
      <h2> Student Information </h2>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[first_name]">First Name </label>
          <input type="text" id="submitted[first_name]" name="submitted[first_name]" value="" size="60" maxlength="128" class="name"/>
          <span class="first_name-msgContainer"></span> 
        </div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[last_name]"> Last Name </label>
          <input type="text" id="submitted[last_name]" name="submitted[last_name]" value="" size="60" maxlength="128"class="name"/>
          <span class="last_name-msgContainer"></span> 
        </div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[netid]">NetID</label>
          <input type="text" id="submitted[netid]" name="submitted[netid]" value="" size="60" maxlength="128" class="netid"/>
        </div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[universityid]">University ID</label>
          <input type="text" id="submitted[universityid]" name="submitted[universityid]" value="N" size="60" maxlength="9" class="uid"/>
        </div>
      </div>
      <div class="section checkbox" style="clear:left">
        <div class="halfSize">
          <label for="submitted[gradmonth]">Expected Graduation Month</label>
          <select id="submitted[gradmonth]" name="submitted[gradmonth]" class="requiredselect">
            <option>May</option>
            <option>September</option>
            <option>January</option>
          </select>
          <span class="gradmonth-msgContainer"></span> 
        </div>
      </div>
      <div class="section checkbox">
        <div class="halfSize">
          <label for="submitted[gradyear]">Expected Graduation Year</label>
          <select id="submitted[gradyear]" name="submitted[gradyear]" class="requiredselect">
            <option>2014</option>
            <option>2015</option>
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
          </select>
          <span class="gradyear-msgContainer"></span> 
        </div>
      </div>
      <div class="section checkbox">
        <div class="halfSize">
          <label for="submitted[class_standing]">Academic Level</label>
          <select id="submitted[class_standing]" name="submitted[class_standing]" class="requiredselect">
            <option>First Year</option>
            <option>Sophomore</option>
            <option>Junior</option>
            <option>Senior</option>
          </select>
          <span class="class_standing-msgContainer"></span> 
        </div>
      </div>
      <hr/>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[first_name_adviser]">Adviser First Name</label>
          <input type="text" id="submitted[first_name_adviser]" name="submitted[first_name_adviser]" value="" size="60" maxlength="128" class="name"/>
          <span class="first_name_adviser-msgContainer"></span> </div>
        </div>
        <div class="section text">
          <div class="halfSize">
            <label for="submitted[last_name_adviser]">Adviser Last Name</label>
            <input type="text" id="submitted[last_name_adviser]" name="submitted[last_name_adviser]" value="" size="60" maxlength="128" class="name"/>
            <span class="last_name_adviser-msgContainer"></span> </div>
          </div>
          <div class="section text">
            <div class="halfSize">
              <label for="submitted[adviser_email]">Adviser E-mail</label>
              <input type="text" id="submitted[adviser_email]" name="submitted[adviser_email]" value="" size="60" maxlength="128" class="email"/>
            </div>
          </div>
          <hr/>
          <h2>Course Information</h2>
          <div class="section radio">
            <div class="fullSize">
              <p>Please choose</p>
              <span>
                <input name="submitted[course_taken]" id="submitted[course_taken]" value="Already taken" type="radio" checked="checked"/>
                <label for="submitted[course_taken]">I have already taken this course (If you took this course on a pass/fail basis, it cannot be used to fulfill any of the foundation requirements.)</label>
              </span><span>
              <input name="submitted[course_taken]" value="Planning to take" class="required" type="radio"/>
              <label for="submitted[course_taken]">I am planning to take this course (If you are planning to take this course in a near-future semester, you should arrange to take an alternate course while this review is in progress.)</label>
            </span><span class="course_taken-msgContainer"></span></span> </div>
          </div>
          <div class="section checkbox">
            <div class="halfSize">
              <label for="submitted[course_semester]">Course Semester</label>
              <select id="submitted[course_semester]" name="submitted[course_semester]" class="requiredselect">
                <option>Fall</option>
                <option>Winter/January</option>
                <option>Spring</option>
                <option>Summer</option>
              </select>
              <span class="course_semester-msgContainer"></span></div>
            </div>
            <div class="section checkbox">
              <div class="halfSize">
                <label for="submitted[course_year]">Course Year</label>
                <select id="submitted[course_year]" name="submitted[course_year]" class="requiredselect">
                  <option>2014</option>
                  <option>2015</option>
                  <option>2016</option>
                  <option>2017</option>
                  <option>2018</option>
                  <option>2019</option>
                  <option>2020</option>
                  <option>2021</option>
                </select>
                <span class="course_year-msgContainer"></span> </div>
              </div>
              <div class="section checkbox">
                <div class="halfSize">
                  <label for="submitted[course_offered_by]">School in which course is offered</label>
                  <select id="submitted[course_offered_by]" name="submitted[course_offered_by]" class="requiredselect">
                    <option>Abu Dhabi</option>
                    <option>College of Arts and Science</option>
                    <option>Gallatin School of Individualized Study</option>
                    <option>Graduate School of Arts and Science</option>
                    <option>Polytechnic School of Engineering</option>
                    <option>School of Professional Studies</option>
                    <option>Shanghai</option>
                    <option>Silver School of Social Work</option>
                    <option>Steinhardt School of Culture, Education and Human Development</option>
                    <option>Stern School of Business</option>
                    <option>Tisch School of the Arts</option>
                    <option>Wagner Graduate School of Public Service</option>
                    <option>Other</option>

                  </select>
                  <span class="course_offered_by-msgContainer"></span> </div>
                </div>
                <div class="section text">
                  <div class="halfSize">
                    <label for="submitted[course_number]">Course Number  (Eg., IDSEM-UG 1734)</label>
                    <input type="text" id="submitted[course_number]" name="submitted[course_number]" value="" size="60" maxlength="128" class="required"/>
                  </div>
                </div>
                <div class="section text">
                  <div class="halfSize">
                    <label for="submitted[course_title]">Course Title</label>
                    <input type="text" id="submitted[course_title]" name="submitted[course_title]" value="" size="60" maxlength="128" class="required"/>
                  </div>
                </div>
                <div class="section text">
                  <div class="halfSize">
                    <label for="submitted[instructor]">Instructor</label>
                    <input type="text" id="submitted[instructor]" name="submitted[instructor]" value="" size="60" maxlength="128" class="required"/>
                  </div>
                </div>
                <div class="section checkbox">
                  <div class="halfSize">
                    <label for="submitted[requirement]">Proposed Requirement</label>
                    <select id="submitted[requirement]" name="submitted[requirement]" class="requiredselect">
                      <optgroup label="Liberal Arts Foundation">
                        <option>Humanities</option>
                        <option>Social Science</option>
                        <option>Science</option>
                      </optgroup>
                      <optgroup label="Historical and Cultural Foundation">
                        <option>Premodern</option>
                        <option>Early Modern</option>
                        <option>Global Cultures</option>
                      </optgroup>
                    </select>
                    <span class="requirement-msgContainer"></span> </div>
                  </div>
                  <div class="section text">
                    <div class="fullSize">
                      <label for="submitted[satisfy]">Briefly explain how this course would satisfy the above requirement.</label>
                      <textarea name="submitted[satisfy]" cols="60" rows="5" id="submitted[satisfy]"></textarea>
                      <span class="satisfy-msgContainer"></span> </div>
                    </div>
                    <div class="section text">
                      <div class="fullSize">
                        <label for="submitted[course_description]">Course Description</label>
                        <textarea name="submitted[course_description]" cols="60" rows="5" id="submitted[course_description]" class="required"></textarea>
                        <span class="course_description-msgContainer"></span> </div>
                      </div>
                      <div class="section text">
                        <div class="fullSize">
                          <label for="files[submitted_file1]">Syllabus (.doc, .docx and .pdf formats accepted; Max. 5MB)</label>
                          <input type="file" id="files[submitted_file1]" name="files[submitted_file1]" class="required"/>
                        </div>
                      </div>
                      <input type="hidden" name="form_id" value="webform_client_form_340" />
                      <div class="section end">
                        <div class="fullSize">
                          <button type="submit" id="submit" name="op" value="Submit">Submit</button>
                          <button type="reset" id="reset" name="reset" value="Reset">Reset</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
