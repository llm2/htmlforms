	<h2>Personal Information</h2>
	
	
	  <div class="section text"><div class="halfSize">
		<label for="FirstName">First Name</label><input type="text" name="FirstName"/>
		<span class="FirstName-msgContainer"></span>
	  </div></div>
		
		<div class="section text"><div class="halfSize">
    		<label for="LastName">Last Name</label>
    		<input type="text" name="LastName"/>
    		<span class="LastName-msgContainer"></span>
    	</div></div>
		
		<div class="section text"><div class="halfSize">
		<label for="email">E-mail</label>
		<input type="text" name="email"/>
		</div></div>
		
		<div class="section text"><div class="halfSize">
		<label for="number">N Number</label>
		<input type="text" name="nnumber"/>
		</div></div>
		
		<div class="section text"><div class="halfSize">
		<label for="telephone">Local Phone</label>
		<input type="text" name="telephone"/>
		<span class="telephone-msgContainer"></span>
		</div></div>
		
		<div class="section text"><div class="halfSize">
		<label for="PermPhone">Permanent Phone</label>
		<input name="PermPhone" type="text" id="PermPhone"/>
		</div></div>
		
		<div class="section text"><div class="fullSize">
		<label for="LocalAddress">Local Address</label>
		<textarea name="LocalAddress" cols="30" id="LocalAddress"></textarea>
		</div></div>
		
		<div class="section text"><div class="fullSize">
		<label for="PermAddress">Permanent Address</label>
		<textarea name="PermAddress" cols="30" id="PermAddress"></textarea>
		</div></div>
		
		<hr />
		<h2>Gallatin/NYU Information</h2>
		
		<div class="section text"><div class="halfSize">
		<label for="GPA">Current GPA</label>
		<input name="GPA" type="text" id="GPA" size="5" />
		</div></div>
		
		<div class="section checkbox"><div class="halfSize">
		    <label for="Class">Class</label>
			<select name="Class" id="Class">
			<option value="Freshman">First-year</option>
			<option value="Sophmore">Sophomore</option>
			<option value="Junior">Junior</option>
			<option value="Senior">Senior</option>
			</select>
		</div></div>
		
		<div class="section text"><div class="fullSize">
	    	<label for="AreaStudy">Area of study/Concentration</label>
	    	<input name="AreaStudy" type="text" id="AreaStudy"/>
	    </div></div>
		
		<div class="section text"><div class="halfSize">
		<label for="AdviserName">Adviser </label>
		<input name="AdviserName" type="text" id="AdviserName"/>
		</div></div>
		
		<div class="section text"><div class="fullSize">
		  <label for="INVOLVEMENTS">Gallatin/NYU clubs, activities, involvements, etc. </label>
		  <textarea name="INVOLVEMENTS" cols="30" id="INVOLVEMENTS"></textarea>
		</div></div>
