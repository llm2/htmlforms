<div id="formhermes">
  <div id="formContainer">
    <form class="autoform" enctype="multipart/form-data" action="https://gabe.es.its.nyu.edu/hermes/?q=node/260" method="post" id="autoform" accept-charset="UTF-8">
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[first_name]">First Name</label>
          <input type="text" id="submitted[first_name]" name="submitted[first_name]" value="" size="60" maxlength="128" class="name">
          <span class="first_name-msgContainer"></span></div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[last_name]">Last Name</label>
          <input type="text" id="submitted[last_name]" name="submitted[last_name]" value="" size="60" maxlength="128" class="name">
          <span class="last_name-msgContainer"></span></div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[netid]">Net ID (Example: abc123)</label>
          <input type="text" id="submitted[netid]" name="submitted[netid]" value="" size="60" maxlength="128">
          <span class="netid-msgContainer"></span></div>
      </div>
      <div class="section text">
        <div class="halfSize">
          <label for="submitted[email]">E-Mail Address</label>
          <input type="text" size="15" name="submitted[email]" class="email"/>
          <span class="email-msgContainer"></span> </div>
      </div>
      <div class="section radio">
        <div class="halfSize">
          <label for="submitted[attending]">Are you attending the orientation?</label>
          <span class="options"> <span>
          <input name="submitted[attending]" value="Yes" type="radio" checked="checked"/>
          <label for="submitted[attending]">Yes, attending</label>
          </span> <span>
          <input name="submitted[attending]" value="No" class="required" type="radio" />
          <label for="submitted[attending]">No, not attending</label>
          </span> <span class="attending-msgContainer"></span></span> </div>
      </div>
      <input type="hidden" name="form_id" value="webform_client_form_260" />
      <div class="section end">
        <div class="fullSize">
          <button type="submit"
		id="submit"
		name="op"
		value="Submit">Submit </button>
          <button type="reset"
		id="reset"
		name="reset"
		value="Reset">Reset</button>
        </div>
      </div>
    </form>
  </div>
</div>
